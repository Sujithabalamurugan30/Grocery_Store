<!DOCTYPE html>
<html>
<head>
	<title>Grocery Shopping Website</title>
	<link rel="stylesheet" type="text/css" href="suji.css">
</head>
<body bgcolor="white">
	<header>
		<h1>Grocery Shopping Website</h1>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">Cart</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<section class="product-list">
			<h2>Product List</h2>
			<ul>
				<li>
		
		            <img align="center" src="apple.jpg" width="50"height="50">
					<h3>Apple</h3>
					<p>15 rs</p>
					<label>quantity:</label>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<button>Add to Cart</button>
				<br>
				<br>
				</li>
				<li>
					<img src="banana.jpg"width="50"height="50">
					<h3>Banana</h3>
					<p>5 rs</p>
					<label>quantity:</label>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<button>Add to Cart</button>
				<br>
				<br>
				</li>
				<li>
					<img src="orange.jpg" width="50"height="50 	" >
					<h3>Orange</h3>
					<p>10 rs</p>
					<label>quantity:</label>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<button>Add to Cart</button>
				<br>
				<br>
				</li>
			</ul>
		</section>
		
		<aside class="cart">
			<h2>Cart</h2>
			<ul>
				<li>Apple x 2</li>
				<li>Orange x 1</li>
			</ul>
			<p>Total:40rs</p>
			<button>Checkout</button>
		</aside>
	</main>
	<footer>
		<p>&copy; 2023 Grocery Shopping Website</p>
	</footer>
</body>
</html>
